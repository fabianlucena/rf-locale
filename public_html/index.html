<!DOCTYPE html>
<head>
    <title>Translations</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js" ></script>
</head>
<body>
    <div id="header">
        <h1>Translations editor</h1>
    </div>
    <div id="translations">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Source</th>
                    <th>Context</th>
                    <th>Translation</th>
                </tr>
            </thead>
            <tbody id="translationSection">
            </tbody>
        </table>
    </div>
    <div id="editor">
        <textarea id="ref" rows="2" disabled="disabled" placeholder="Here you will see where the source was taken."></textarea>
        <textarea id="source" rows="5" disabled="disabled" placeholder="Here you will see the source text to translate." ></textarea>
        <textarea id="translation" rows="5" placeholder="Write the translation here." ></textarea>
        <div id="buttons">
            <label >Is JSON? <input type="checkbox" id="isJson" disabled="disabled" /></label>
            <label >Is draft? <input type="checkbox" id="isDraft" /></label>
            <button id="okAndNextButton" >OK & Next (Ctrl + Enter)</button>
            <button id="removeDraftAndNextButton" >Remove Draft & Next (Shift + Space)</button>
            <button id="okButton" >OK</button>
            <button id="cancelButton" >Cancel</button>
            <button id="saveButton" >Save</button>
            <button id="finishButton" >Finish</button>
        </div>
    </div>
</body>
</html>
